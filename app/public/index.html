<!DOCTYPE html>
<html>
<head>
    <title>Mars Rover Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mars Rover Control</h1>
    
    <div id="rover-controls">
        <!-- Add your rover control buttons and UI elements here -->
    </div>

    <div id="listener2-messages">
        <!-- The messages from listener2 will be displayed here -->
    </div>

    <script>
        var ws = new WebSocket('ws://' + location.hostname + ':5000');
        ws.onmessage = function(event) {
            var message = event.data;
            var messageElement = document.createElement('p');
            messageElement.textContent = message;
            document.getElementById('listener2-messages').appendChild(messageElement);
        };
    </script>
</body>
</html>
